<!DOCTYPE html> <!-- 声明HTML5文档类型 -->
<!--
  本HTML文件用于打砖块游戏的主页面。
  包含游戏容器、覆盖层（显示提示和按钮）、以及所有游戏脚本的引入。
  注释详细，适合初学者学习。
-->
<html lang="zh-CN"> <!-- 设置页面语言为中文 -->
<head>
  <meta charset="UTF-8"> <!-- 设置字符编码为UTF-8，支持中文 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 移动端适配 -->
  <title>打砖块游戏</title> <!-- 网页标题 -->
  <!-- 引入p5.js库，简化Canvas绘图和交互操作 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <!-- 依次引入所有游戏相关的类和主逻辑脚本，顺序很重要！ -->
  <script src="Paddle.js"></script>   <!-- 挡板类 -->
  <script src="Ball.js"></script>      <!-- 球类 -->
  <script src="Brick.js"></script>     <!-- 砖块类 -->
  <script src="Powerup.js"></script>   <!-- 道具类 -->
  <script src="Particle.js"></script>  <!-- 粒子特效类 -->
  <script src="GameManager.js"></script> <!-- 游戏管理器类 -->
  <script src="main.js"></script>      <!-- 游戏主入口，包含setup/draw等p5.js主循环函数 -->
  <style>
    /* 页面整体样式设置 */
    body {
      margin: 0; /* 去除默认外边距 */
      padding: 0; /* 去除默认内边距 */
      display: flex; /* 使用flex布局居中内容 */
      justify-content: center; /* 水平居中 */
      align-items: center; /* 垂直居中 */
      height: 100vh; /* 页面高度占满整个视口 */
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); /* 渐变背景 */
      overflow: hidden; /* 隐藏滚动条 */
      font-family: 'Arial', sans-serif; /* 设置全局字体 */
    }
    /* 游戏容器样式 */
    #game-container {
      position: relative; /* 相对定位，方便覆盖层绝对定位 */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6); /* 添加阴影效果 */
      border-radius: 8px; /* 圆角 */
      overflow: hidden; /* 隐藏溢出内容 */
    }
    /* 游戏覆盖层样式 */
    #game-overlay {
      position: absolute; /* 绝对定位覆盖整个容器 */
      top: 0; /* 顶部对齐 */
      left: 0; /* 左侧对齐 */
      width: 100%; /* 宽度100% */
      height: 100%; /* 高度100% */
      background: rgba(0, 0, 0, 0.7); /* 半透明黑色背景 */
      display: flex; /* 使用flex布局居中内容 */
      flex-direction: column; /* 垂直排列 */
      justify-content: center; /* 垂直居中 */
      align-items: center; /* 水平居中 */
      color: white; /* 文字颜色白色 */
      text-align: center; /* 文字居中 */
      z-index: 10; /* 保证在最上层 */
      opacity: 0; /* 默认隐藏 */
      transition: opacity 0.5s; /* 淡入淡出动画 */
      pointer-events: none; /* 默认不可交互 */
    }
    /* 按钮样式 */
    .btn {
      margin-top: 20px; /* 顶部外边距 */
      padding: 12px 30px; /* 内边距 */
      background: #FF5722; /* 橙色背景 */
      border: none; /* 无边框 */
      border-radius: 30px; /* 圆角 */
      color: white; /* 文字白色 */
      font-size: 18px; /* 字体大小 */
      font-weight: bold; /* 字体加粗 */
      cursor: pointer; /* 鼠标悬停变小手 */
      transition: all 0.3s; /* 动画过渡 */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* 阴影 */
    }
    .btn:hover {
      background: #E64A19; /* 悬停变深色 */
      transform: translateY(-3px); /* 悬停上移 */
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4); /* 阴影加深 */
    }
  </style>
</head>
<body>
  <!-- 游戏主容器，p5.js会在此容器内插入Canvas画布。 -->
  <div id="game-container"> <!-- 游戏主容器 -->
    <!-- 游戏覆盖层，包含标题、提示信息和按钮。 -->
    <div id="game-overlay"> <!-- 游戏覆盖层 -->
      <h1 id="overlay-title">游戏开始</h1> <!-- 覆盖层标题 -->
      <p id="overlay-message">使用← →键移动挡板，按空格键发射球</p> <!-- 覆盖层提示信息 -->
      <button id="start-btn" class="btn">开始游戏</button> <!-- 覆盖层按钮 -->
    </div>
  </div>
</body>
</html>
